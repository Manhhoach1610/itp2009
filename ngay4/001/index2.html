<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: yellowgreen;
        }

        ul {
            border: 2px solid orange;
        }

        #p1 {
            color: orangered;
        }

        .mienbac {
            color: violet;
        }
    </style>
</head>
<body>
    <pre>
        Khái niệm bộ chọn ( selector css ) trong css
        là cách chọn 1 thẻ trong html 
        1 . chọn theo tên thẻ html 
        2 . chọn theo class của thẻ html 
        3 . chọn theo id của thẻ html 
    </pre>

    <div>Thẻ div số 1</div>
    <div>Thẻ div số 2</div>
    <p id="p1">Thẻ p số 1</p>

    <ul>
        <li class="mienbac">Hà nội</li>
        <li class="mienbac">Hải phòng</li>
    </ul>

</body>
</html>
